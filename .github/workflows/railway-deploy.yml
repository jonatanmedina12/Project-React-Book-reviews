name: Deploy to Railway
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Navegar a la carpeta de la aplicaci√≥n e instalar dependencias
      - name: Install dependencies
        run: |
          cd book-reviews-app
          npm ci
          npm install react-router-dom --no-save
          npm ls react-router-dom

      # Ignorar los warnings durante el build estableciendo CI=false
      - name: Build
        run: cd book-reviews-app && CI=false npm run build

      - name: Test
        run: cd book-reviews-app && NODE_ENV=test npm test -- --passWithNoTests

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: "Project-React-Book-reviews"
          root: "book-reviews-app"